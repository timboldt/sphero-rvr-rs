# Cross-compilation configuration for Raspberry Pi (64-bit)
[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

# Optional: Pre-configure as default target to avoid --target flag
# [build]
# target = "aarch64-unknown-linux-gnu"

# Strip symbols for smaller binaries
[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3

# Faster compile times during development
[profile.dev]
opt-level = 0
debug = true
